<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cập nhật sản phẩm</h1>
<a th:href="@{/products/list}">Danh sách sản phẩm</a>
<form enctype="multipart/form-data" method="post" th:action="@{/products/edit}" th:object="${product}">
    <table>
        <tr>
            <td><input th:field="*{id}" type="hidden"></td>
        </tr>
        <tr>
            <td>Tên sản phẩm:</td>
            <td><input th:field="*{name}" type="text"></td>
        </tr>
        <tr>
            <td>Giá sản phẩm:</td>
            <td><input th:field="*{price}" type="text"></td>
        </tr>
        <tr>
            <td>Ảnh sản phẩm:</td>
            <td><input th:field="*{image}" type="file"></td>
        </tr>
        <tr>
            <td>Thông tin sản phẩm:</td>
            <td><input th:field="*{description}" type="text"></td>
        </tr>
        <tr>
            <td>Danh mục sản phẩm:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="category : ${categories}" th:selected="*{category}!=null ? (${category.id} == *{category.id}) : false"
                            th:text="${category.name}"
                            th:value="${category.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>Cập nhật thông tin</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
