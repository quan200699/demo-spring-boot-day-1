<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tạo mới sản phẩm</h1>
<a th:href="@{/products/list}">Danh sách sản phẩm</a>
<form th:object="${product}" th:action="@{/products/create}" method="post" enctype="multipart/form-data">
  <table>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" th:field="*{name}"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm:</td>
      <td><input type="text" th:field="*{price}"></td>
    </tr>
    <tr>
      <td>Ảnh sản phẩm:</td>
      <td><input type="file" th:field="*{image}"></td>
    </tr>
    <tr>
      <td>Thông tin sản phẩm:</td>
      <td><input type="text" th:field="*{description}"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Tạo mới</button></td>
    </tr>
  </table>
</form>
</body>
</html>
