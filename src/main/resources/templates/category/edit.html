<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cập nhật danh mục</h1>
<a th:href="@{/categories/list}">Danh sách Danh mục</a>
<form method="post" th:action="@{/categories/edit}" th:object="${category}">
    <table>
        <tr>
            <td><input th:field="*{id}" type="hidden"></td>
        </tr>
        <tr>
            <td>Tên danh mục:</td>
            <td><input th:field="*{name}" type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>Cập nhật thông tin</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
