<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Xóa danh mục</h1>
<a th:href="@{/categories/list}">Danh sách danh mục</a>
<form method="post" th:action="@{/categories/delete}" th:object="${category}">
  <table>
    <tr>
      <td><input th:field="*{id}" type="hidden"></td>
    </tr>
    <tr>
      <td>Tên danh mục:</td>
      <td><input th:field="*{name}" type="text" disabled></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button>Xóa thông tin</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
